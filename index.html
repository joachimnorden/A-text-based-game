<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dog Story</title>
    <meta name="description" content="A text-based game where you help a dog find home">
    <meta name="og:title" property="og:title" content="A Dog Story">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="start-container" style="display: flex">
        <h1>A Dog Story</h1>
        <img src="assets/images/paw-lost-dog-game.png" alt="Blue paw icon" width="210" height="194">
        <button id="start-button" class="button" onclick="startGame()">Start game</button>
    </div>
    <div id="game-container" style="display: none">
        <div id="click-counter">0</div>
        <div id="game-text">Text</div>
        <div id="game-options" class="button-grid">
            <button class="button" onclick="onClick">Option 1</button>
            <button class="button" onclick="onClick">Option 2</button>
            <button class="button" onclick="onClick">Option 3</button>
            <button class="button" onclick="onClick">Option 4</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
